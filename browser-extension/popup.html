<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow Blocker</title>
  <style>
    :root {
      --primary: #0070f3;
      --background: #f9fafb;
      --foreground: #111827;
      --muted: #6b7280;
      --red: #ef4444;
      --red-light: #fee2e2;
      --amber: #f59e0b;
      --green: #22c55e;
      --blue: #3b82f6;
      --card-bg: white;
      --card-border: #e5e7eb;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --button-bg: #f3f4f6;
      --button-text: #111827;
      --button-hover-bg: #e5e7eb;
      --primary-button-bg: #0070f3;
      --primary-button-text: white;
      --primary-button-hover-bg: #0059C1;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #111827;
        --foreground: #f9fafb;
        --muted: #9ca3af;
        --red-light: #7f1d1d;
        --card-bg: #1e293b;
        --card-border: #334155;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        --button-bg: #334155;
        --button-text: #f9fafb;
        --button-hover-bg: #475569;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      width: 320px;
      min-height: 200px;
      overflow-x: hidden;
    }
    
    .container {
      padding: 1rem;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--card-border);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      width: 20px;
      height: 20px;
      background-color: var(--primary);
      border-radius: 9999px;
    }
    
    .logo-text {
      font-weight: 700;
      font-size: 1.125rem;
    }
    
    .menu {
      margin-left: auto;
    }
    
    .menu-button {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0.25rem;
    }
    
    .menu-button:hover {
      color: var(--foreground);
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      background-color: var(--button-bg);
      margin-bottom: 1rem;
    }
    
    .status-icon {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
    }
    
    .status-icon.active {
      background-color: var(--green);
    }
    
    .status-icon.inactive {
      background-color: var(--red);
    }
    
    .status-text {
      font-weight: 500;
    }
    
    .timer-container {
      display: none;
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .timer-label {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }
    
    .timer-value {
      font-size: 1.5rem;
      font-weight: 600;
      font-family: monospace;
    }
    
    .blocked-sites {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .blocked-sites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .blocked-sites-title {
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    .blocked-sites-count {
      background-color: var(--button-bg);
      color: var(--muted);
      font-size: 0.75rem;
      padding: 0.125rem 0.375rem;
      border-radius: 9999px;
    }
    
    .sites-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.375rem;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .site-tag {
      background-color: var(--button-bg);
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .button {
      padding: 0.625rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      text-align: center;
      transition: background-color 150ms ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .button-secondary {
      background-color: var(--button-bg);
      color: var(--button-text);
    }
    
    .button-secondary:hover {
      background-color: var(--button-hover-bg);
    }
    
    .button-primary {
      background-color: var(--primary-button-bg);
      color: var(--primary-button-text);
    }
    
    .button-primary:hover {
      background-color: var(--primary-button-hover-bg);
    }
    
    .button-danger {
      background-color: var(--red);
      color: white;
    }
    
    .button-danger:hover {
      background-color: #dc2626;
    }
    
    .footer {
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
      margin-top: 1rem;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Authentication section */
    .auth-section {
      display: none;
      margin-bottom: 1rem;
    }
    
    .auth-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      background-color: var(--button-bg);
      margin-bottom: 0.5rem;
    }
    
    .auth-avatar {
      width: 24px;
      height: 24px;
      border-radius: 9999px;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
    }
    
    .auth-username {
      font-weight: 500;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">FocusFlow</div>
      </div>
      
      <div class="menu">
        <button id="settings-button" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="status">
      <div class="status-icon inactive" id="status-icon"></div>
      <div class="status-text" id="status-text">Focus Mode Inactive</div>
    </div>
    
    <div class="auth-section" id="auth-section">
      <div class="auth-info">
        <div class="auth-avatar" id="auth-avatar">A</div>
        <div class="auth-username" id="auth-username">Anonymous</div>
      </div>
    </div>
    
    <div class="timer-container" id="timer-container">
      <div class="timer-label">Time remaining</div>
      <div class="timer-value" id="time-remaining">25:00</div>
    </div>
    
    <div class="blocked-sites">
      <div class="blocked-sites-header">
        <div class="blocked-sites-title">Blocked Sites</div>
        <div class="blocked-sites-count" id="sites-count">0</div>
      </div>
      
      <div class="sites-list" id="sites-list">
        <!-- Sites will be added here dynamically -->
      </div>
    </div>
    
    <div class="button-group" id="inactive-controls">
      <button id="start-session-button" class="button button-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Start Focus Session
      </button>
      
      <a id="manage-sites-button" class="button button-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" x2="12" y1="8" y2="16"></line>
          <line x1="8" x2="16" y1="12" y2="12"></line>
        </svg>
        Manage Blocked Sites
      </a>
    </div>
    
    <div class="button-group" id="active-controls" style="display: none;">
      <button id="end-session-button" class="button button-danger">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
          <line x1="9" x2="15" y1="15" y2="9"></line>
          <line x1="15" x2="9" y1="15" y2="9"></line>
        </svg>
        End Focus Session
      </button>
      
      <a id="go-to-app-button" class="button button-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" x2="3" y1="12" y2="12"></line>
        </svg>
        Go to FocusFlow App
      </a>
    </div>
    
    <div class="footer">
      <p>FocusFlow Blocker v1.0</p>
      <p><a href="https://focusflow.replit.app" target="_blank">Learn more</a></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
